
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Payment Details</h2>
              <p>home <span class="ti-angle-double-right"></span>Payment Details</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">


      <div class="row">
        <div class="col-12" align="center">
          <h2 class="contact-title">Fill the info</h2>
        </div>
        <div class="col-0"></div>
        <div class="col-11" align="center">
          <h2>Order ID : {{ order_id }}</h2>
        </div>
        <div class="col-0"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-8" align="center">
          <form class="form-contact contact_form" action="{% url 'payment_home' %}" method="POST">{% csrf_token %}
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <div class="row">

              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" name="name" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name'required>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" name="email"  type="email" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address' required>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" name="contact"  type="tel" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your service details'" placeholder='Enter your service details' required>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" name="detail"  type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter the amount'" placeholder='Enter the amount with Currency sign or code' required>
                </div>
              </div>
            </div>

            <div class="form-group mt-3" align="left">
              <button type="submit" class="button button-contactForm btn_4">Pay Now</button>

            </div>
          </form>
        </div>

          </div>
        </div>

  </section>
  <!-- ================ contact section end ================= -->

{% endblock %}
